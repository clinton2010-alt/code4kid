<!DOCTYPE html>
<html>
<head>
    <title>Torch Light Project</title>
</head>
<body style="background-color: black;">
    <div id="clinton-torch" style="height: 50px; width: 50px; border: 2px solid grey; transition: background-color 2s; padding-right:1290px; padding-bottom:550px "></div>
    <div style="margin-left:600px">
        <button style="background-color: green;" onclick="turnOn()">ON</button> 
        <button style="background-color: red;" onclick="turnOffslowly()">OFF</button>
    </div>
</body>
</html>
<script>
    const torchElement = document.getElementById("clinton-torch");

    function turnOn() {
        torchElement.style.backgroundColor = "white";
    }

    function turnOffslowly() {
        torchElement.style.backgroundColor = "black";
		
    }
</script>
