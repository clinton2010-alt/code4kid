<!DOCTYPE html>
<html>
<head>
    <title>Torch Light Project</title>
</head>
<body style="background-color: black;">
    <div id="torch" style="height: 50px; width: 50px; border-radius: 1000px; border: 2px solid grey"></div>
    <div>
        <button style="background-color: green;" onclick="turnOn()">ON</button> 
        <button style="background-color: red;" onclick="turnOff()">OFF</button>
    </div>
</body>
</html>
<script>
    const torchElement = document.getElementById("torch");

    function turnOn() {
        torchElement.style.backgroundColor = "white";
    }

    function turnOff() {
        torchElement.style.backgroundColor = "black";
    }
</script>
